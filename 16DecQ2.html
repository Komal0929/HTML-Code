<html>
    <head>
        <title>Registration Form</title>
        <style>
        div{
            background-color:greenyellow; 
            height:400px;
            width:500px;
            border:double ;
            border-radius:10px;
            background-image:url("D:\image.jpg");
            text-align: left;

        }
        input{
            border:silver;
            border-radius:5px;
            font-family: cursive;
        }



        </style>
    </head>
    <body>
    <form>
    <div>
        First Name: <input type="text" name="fname">
        <br><br>
        Last Name: <input type="text" name="lname">
        <br><br>
        Address: <input type="textarea">
        <br><br>
        Email: <input type="text" name="email">
        <br><br>
        DOB: <input type="date" name="date">
        <br><br>
        Phone: <input type="text" name="phone">
        <br><br>
        Gender:
        Female: <input type="radio" name="radio" value="1">
        Male: <input type="radio" name="radio" value="2">
        Other: <input type="radio" name="radio" value="3">
        <br><br>
        <input type="submit" name="Ok">
        <input type="reset" name="reset">
       </div>
     </form>
    </body>
</html>
