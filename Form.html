<html>
<head>
<title>Information</title>
</head>
<body bgcolor="Pink">
<div>
<form action="result.html" method="GET">

<h1><b>Personal Information</b></h1>
<br/><br/>

<marquee scrollamount="15"><b>Pune University</b></marquee>

First Name:<input type="text" name="fname"/>
<br/><br/>
Last Name:<input type="text" name="lname"/>
<br/><br/>
DOB:<input type="date" name="date"/>
<br/><br/>
Gender:
Female:<input type="radio" name="gender" value="1"/>
Male:<input type="radio" name="gender" value="2"/>
Other:<input type="radio" name="gender" value="3"/>
<br/><br/>
BirthPlace:<input type="text" name="birthplace"/>
<br/><br/>
Country:<input type="text" name="country"/>
<br/><br/>
City:<input type="text" name="city"/>
<br/><br/>
Email:<input type="text" name="email"/>
<br/><br/>
Password:<input type="text" name="password"/>
<br/><br/>
Course: 
<select name="course">
    <option>select</option>
    <option value="1">BE.Computer</option>
    <option value="2">BE.Mechanical</option>
    <option value="3">BE.IT</option>
    <option value="4">BE.ENTC</option>

</select>
<br/><br/>
Submit:<input type="submit" value="OK"/>
Reset:<input type="reset" value="Reset"/>

</form>
</div>
</body>
</html>
